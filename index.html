<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css ">
   </head> 
<body>
    <div class="outside">
        <div class="inside">Details Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name:</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">E-Mail:</span>
                    <input type="email" placeholder="Enter Your e-mail" required>
                </div>
                <div class="input-box">
                    <span class="details">Branch:</span>
                    <input type="text" placeholder="Enter Your Branch" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact No:</span>
                    <input type="text" placeholder="Enter Your Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Student No:</span>
                    <input type="text" placeholder="Enter Your Student No." required>
                </div>
                <div class="input-box">
                    <span class="details">Univ. Roll No:</span>
                    <input type="text" placeholder=" Univ. Roll No:" required>
                </div>
                <div class="input-box">
                    <span class="details">Addres</span>
                    <input type="text" placeholder="Enter Your Address" required>
                </div>
               
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
